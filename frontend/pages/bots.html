<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bots - Wegent Backend</title>
    <link rel="stylesheet" href="/ui/css/styles.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Wegent</h1>
                <span class="version">v1.0</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/ui/index.html" class="nav-item">
                    <span class="icon">üìä</span>
                    Dashboard
                </a>
                <a href="/ui/pages/ghosts.html" class="nav-item">
                    <span class="icon">üëª</span>
                    Ghosts
                </a>
                <a href="/ui/pages/models.html" class="nav-item">
                    <span class="icon">ü§ñ</span>
                    Models
                </a>
                <a href="/ui/pages/shells.html" class="nav-item">
                    <span class="icon">üêö</span>
                    Shells
                </a>
                <a href="/ui/pages/bots.html" class="nav-item active">
                    <span class="icon">‚öôÔ∏è</span>
                    Bots
                </a>
                <a href="/ui/pages/teams.html" class="nav-item">
                    <span class="icon">üë•</span>
                    Teams
                </a>
                <a href="/ui/pages/skills.html" class="nav-item">
                    <span class="icon">üõ†Ô∏è</span>
                    Skills
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="username">Loading...</span>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
        </aside>

        <main class="main">
            <header class="main-header">
                <h2>Bots</h2>
                <div class="header-actions">
                    <span id="namespace-display">Namespace: default</span>
                </div>
            </header>

            <div class="content">
                <div class="page-header">
                    <p style="color: var(--gray-600);">AI agent configurations combining Ghost + Model + Shell</p>
                    <div class="page-actions">
                        <button class="btn btn-primary" onclick="showCreateModal()">+ Create Bot</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Ghost</th>
                                <th>Model</th>
                                <th>Shell</th>
                                <th>Namespace</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bots-table">
                            <tr>
                                <td colspan="6" class="loading">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Modal -->
    <div id="create-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Create Bot</h3>
                <button class="modal-close" onclick="hideModal('create-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" required pattern="[a-z0-9]([-a-z0-9]*[a-z0-9])?" placeholder="my-bot">
                            <small style="color: var(--gray-500);">Lowercase alphanumeric with hyphens</small>
                        </div>
                        <div class="form-group">
                            <label for="namespace">Namespace</label>
                            <input type="text" id="namespace" value="default" placeholder="default">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Brief description of this bot">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ghost-ref">Ghost Reference *</label>
                            <select id="ghost-ref" required>
                                <option value="">Select a ghost...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="model-ref">Model Reference *</label>
                            <select id="model-ref" required>
                                <option value="">Select a model...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shell-ref">Shell Reference *</label>
                            <select id="shell-ref" required>
                                <option value="">Select a shell...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="skills">Skills (comma-separated)</label>
                            <input type="text" id="skills" placeholder="calculator, web_search">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="hideModal('create-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/ui/js/auth.js"></script>
    <script src="/ui/js/api.js"></script>
    <script src="/ui/js/app.js"></script>
    <script>
        let currentNamespace = 'default';
        let ghosts = [];
        let models = [];
        let shells = [];

        async function loadReferences() {
            try {
                [ghosts, models, shells] = await Promise.all([
                    listGhosts(currentNamespace),
                    listModels(currentNamespace),
                    listShells(currentNamespace)
                ]);
            } catch (error) {
                console.error('Failed to load references:', error);
            }
        }

        function populateSelects() {
            const ghostSelect = document.getElementById('ghost-ref');
            const modelSelect = document.getElementById('model-ref');
            const shellSelect = document.getElementById('shell-ref');

            ghostSelect.innerHTML = '<option value="">Select a ghost...</option>' +
                ghosts.map(g => `<option value="${g.metadata.name}">${g.metadata.name}</option>`).join('');

            modelSelect.innerHTML = '<option value="">Select a model...</option>' +
                models.map(m => `<option value="${m.metadata.name}">${m.metadata.name}</option>`).join('');

            shellSelect.innerHTML = '<option value="">Select a shell...</option>' +
                shells.map(s => `<option value="${s.metadata.name}">${s.metadata.name}</option>`).join('');
        }

        async function showCreateModal() {
            document.getElementById('create-form').reset();
            document.getElementById('namespace').value = currentNamespace;
            await loadReferences();
            populateSelects();
            showModal('create-modal');
        }

        async function loadBots() {
            const tbody = document.getElementById('bots-table');
            tbody.innerHTML = '<tr><td colspan="6" class="loading"><div class="spinner"></div>Loading...</td></tr>';

            try {
                const bots = await listBots(currentNamespace);

                if (bots.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <div class="empty-state-icon">‚öôÔ∏è</div>
                                    <h3>No bots found</h3>
                                    <p>Create your first bot by combining a Ghost, Model, and Shell</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = bots.map(bot => `
                    <tr>
                        <td><strong>${bot.metadata.name}</strong></td>
                        <td><span class="badge badge-default">${bot.spec.ghostRef?.name || '-'}</span></td>
                        <td><span class="badge badge-default">${bot.spec.modelRef?.name || '-'}</span></td>
                        <td><span class="badge badge-default">${bot.spec.shellRef?.name || '-'}</span></td>
                        <td><span class="badge badge-default">${bot.metadata.namespace}</span></td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="handleDelete('${bot.metadata.name}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                handleError(error, 'Failed to load bots');
                tbody.innerHTML = `<tr><td colspan="6" style="color: var(--danger);">Failed to load: ${error.message}</td></tr>`;
            }
        }

        async function handleDelete(name) {
            if (!confirmDelete(name)) return;

            try {
                await deleteBot(name, currentNamespace);
                showToast('Bot deleted successfully');
                loadBots();
            } catch (error) {
                handleError(error, 'Failed to delete bot');
            }
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                metadata: {
                    name: document.getElementById('name').value,
                    namespace: document.getElementById('namespace').value || 'default'
                },
                spec: {
                    ghostRef: {
                        name: document.getElementById('ghost-ref').value,
                        namespace: currentNamespace
                    },
                    modelRef: {
                        name: document.getElementById('model-ref').value,
                        namespace: currentNamespace
                    },
                    shellRef: {
                        name: document.getElementById('shell-ref').value,
                        namespace: currentNamespace
                    },
                    description: document.getElementById('description').value || undefined
                }
            };

            const skillsStr = document.getElementById('skills').value;
            if (skillsStr) {
                data.spec.skills = skillsStr.split(',').map(s => s.trim()).filter(s => s);
            }

            try {
                await createBot(data);
                showToast('Bot created successfully');
                hideModal('create-modal');
                loadBots();
            } catch (error) {
                handleError(error, 'Failed to create bot');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUserInfo();
            currentNamespace = getNamespace();
            document.getElementById('namespace-display').textContent = `Namespace: ${currentNamespace}`;
            loadBots();
        });
    </script>
</body>
</html>
