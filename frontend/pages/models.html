<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models - Wegent Backend</title>
    <link rel="stylesheet" href="/ui/css/styles.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Wegent</h1>
                <span class="version">v1.0</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/ui/index.html" class="nav-item">
                    <span class="icon">üìä</span>
                    Dashboard
                </a>
                <a href="/ui/pages/ghosts.html" class="nav-item">
                    <span class="icon">üëª</span>
                    Ghosts
                </a>
                <a href="/ui/pages/models.html" class="nav-item active">
                    <span class="icon">ü§ñ</span>
                    Models
                </a>
                <a href="/ui/pages/shells.html" class="nav-item">
                    <span class="icon">üêö</span>
                    Shells
                </a>
                <a href="/ui/pages/bots.html" class="nav-item">
                    <span class="icon">‚öôÔ∏è</span>
                    Bots
                </a>
                <a href="/ui/pages/teams.html" class="nav-item">
                    <span class="icon">üë•</span>
                    Teams
                </a>
                <a href="/ui/pages/skills.html" class="nav-item">
                    <span class="icon">üõ†Ô∏è</span>
                    Skills
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="username">Loading...</span>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
        </aside>

        <main class="main">
            <header class="main-header">
                <h2>Models</h2>
                <div class="header-actions">
                    <span id="namespace-display">Namespace: default</span>
                </div>
            </header>

            <div class="content">
                <div class="page-header">
                    <p style="color: var(--gray-600);">AI model configurations and parameters</p>
                    <div class="page-actions">
                        <button class="btn btn-primary" onclick="showCreateModal()">+ Create Model</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Provider</th>
                                <th>Model</th>
                                <th>Temperature</th>
                                <th>Namespace</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="models-table">
                            <tr>
                                <td colspan="6" class="loading">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Modal -->
    <div id="create-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Create Model</h3>
                <button class="modal-close" onclick="hideModal('create-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" required pattern="[a-z0-9]([-a-z0-9]*[a-z0-9])?" placeholder="gpt-4">
                            <small style="color: var(--gray-500);">Lowercase alphanumeric with hyphens</small>
                        </div>
                        <div class="form-group">
                            <label for="namespace">Namespace</label>
                            <input type="text" id="namespace" value="default" placeholder="default">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="provider">Provider *</label>
                            <select id="provider" required>
                                <option value="openai">OpenAI</option>
                                <option value="anthropic">Anthropic</option>
                                <option value="google">Google</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="model">Model Name *</label>
                            <input type="text" id="model" required placeholder="gpt-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="temperature">Temperature</label>
                            <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
                        </div>
                        <div class="form-group">
                            <label for="max-tokens">Max Tokens</label>
                            <input type="number" id="max-tokens" min="1" value="2000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="api-key">API Key (optional)</label>
                        <input type="password" id="api-key" placeholder="Leave empty to use environment variable">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="hideModal('create-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/ui/js/auth.js"></script>
    <script src="/ui/js/api.js"></script>
    <script src="/ui/js/app.js"></script>
    <script>
        let currentNamespace = 'default';

        function showCreateModal() {
            document.getElementById('create-form').reset();
            document.getElementById('namespace').value = currentNamespace;
            showModal('create-modal');
        }

        async function loadModels() {
            const tbody = document.getElementById('models-table');
            tbody.innerHTML = '<tr><td colspan="6" class="loading"><div class="spinner"></div>Loading...</td></tr>';

            try {
                const models = await listModels(currentNamespace);

                if (models.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <div class="empty-state-icon">ü§ñ</div>
                                    <h3>No models found</h3>
                                    <p>Create your first model configuration</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = models.map(model => `
                    <tr>
                        <td><strong>${model.metadata.name}</strong></td>
                        <td><span class="badge badge-default">${model.spec.provider}</span></td>
                        <td>${model.spec.model}</td>
                        <td>${model.spec.temperature ?? 0.7}</td>
                        <td><span class="badge badge-default">${model.metadata.namespace}</span></td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="handleDelete('${model.metadata.name}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                handleError(error, 'Failed to load models');
                tbody.innerHTML = `<tr><td colspan="6" style="color: var(--danger);">Failed to load: ${error.message}</td></tr>`;
            }
        }

        async function handleDelete(name) {
            if (!confirmDelete(name)) return;

            try {
                await deleteModel(name, currentNamespace);
                showToast('Model deleted successfully');
                loadModels();
            } catch (error) {
                handleError(error, 'Failed to delete model');
            }
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                metadata: {
                    name: document.getElementById('name').value,
                    namespace: document.getElementById('namespace').value || 'default'
                },
                spec: {
                    provider: document.getElementById('provider').value,
                    model: document.getElementById('model').value,
                    temperature: parseFloat(document.getElementById('temperature').value),
                    maxTokens: parseInt(document.getElementById('max-tokens').value)
                }
            };

            const apiKey = document.getElementById('api-key').value;
            if (apiKey) {
                data.spec.apiKey = apiKey;
            }

            try {
                await createModel(data);
                showToast('Model created successfully');
                hideModal('create-modal');
                loadModels();
            } catch (error) {
                handleError(error, 'Failed to create model');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUserInfo();
            currentNamespace = getNamespace();
            document.getElementById('namespace-display').textContent = `Namespace: ${currentNamespace}`;
            loadModels();
        });
    </script>
</body>
</html>
