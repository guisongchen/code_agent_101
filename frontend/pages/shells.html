<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shells - Wegent Backend</title>
    <link rel="stylesheet" href="/ui/css/styles.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Wegent</h1>
                <span class="version">v1.0</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/ui/index.html" class="nav-item">
                    <span class="icon">üìä</span>
                    Dashboard
                </a>
                <a href="/ui/pages/ghosts.html" class="nav-item">
                    <span class="icon">üëª</span>
                    Ghosts
                </a>
                <a href="/ui/pages/models.html" class="nav-item">
                    <span class="icon">ü§ñ</span>
                    Models
                </a>
                <a href="/ui/pages/shells.html" class="nav-item active">
                    <span class="icon">üêö</span>
                    Shells
                </a>
                <a href="/ui/pages/bots.html" class="nav-item">
                    <span class="icon">‚öôÔ∏è</span>
                    Bots
                </a>
                <a href="/ui/pages/teams.html" class="nav-item">
                    <span class="icon">üë•</span>
                    Teams
                </a>
                <a href="/ui/pages/skills.html" class="nav-item">
                    <span class="icon">üõ†Ô∏è</span>
                    Skills
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="username">Loading...</span>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
        </aside>

        <main class="main">
            <header class="main-header">
                <h2>Shells</h2>
                <div class="header-actions">
                    <span id="namespace-display">Namespace: default</span>
                </div>
            </header>

            <div class="content">
                <div class="page-header">
                    <p style="color: var(--gray-600);">Runtime environments for AI execution</p>
                    <div class="page-actions">
                        <button class="btn btn-primary" onclick="showCreateModal()">+ Create Shell</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Namespace</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="shells-table">
                            <tr>
                                <td colspan="5" class="loading">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Modal -->
    <div id="create-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Create Shell</h3>
                <button class="modal-close" onclick="hideModal('create-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" required pattern="[a-z0-9]([-a-z0-9]*[a-z0-9])?" placeholder="chat-shell">
                            <small style="color: var(--gray-500);">Lowercase alphanumeric with hyphens</small>
                        </div>
                        <div class="form-group">
                            <label for="namespace">Namespace</label>
                            <input type="text" id="namespace" value="default" placeholder="default">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Type *</label>
                            <select id="type" required>
                                <option value="Chat">Chat</option>
                                <option value="Task">Task</option>
                                <option value="Agent">Agent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="Brief description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="config">Configuration (JSON)</label>
                        <textarea id="config" placeholder='{"key": "value"}'></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="hideModal('create-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/ui/js/auth.js"></script>
    <script src="/ui/js/api.js"></script>
    <script src="/ui/js/app.js"></script>
    <script>
        let currentNamespace = 'default';

        function showCreateModal() {
            document.getElementById('create-form').reset();
            document.getElementById('namespace').value = currentNamespace;
            showModal('create-modal');
        }

        async function loadShells() {
            const tbody = document.getElementById('shells-table');
            tbody.innerHTML = '<tr><td colspan="5" class="loading"><div class="spinner"></div>Loading...</td></tr>';

            try {
                const shells = await listShells(currentNamespace);

                if (shells.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <div class="empty-state-icon">üêö</div>
                                    <h3>No shells found</h3>
                                    <p>Create your first runtime environment</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = shells.map(shell => `
                    <tr>
                        <td><strong>${shell.metadata.name}</strong></td>
                        <td><span class="badge badge-default">${shell.spec.type}</span></td>
                        <td>${shell.spec.description || '-'}</td>
                        <td><span class="badge badge-default">${shell.metadata.namespace}</span></td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="handleDelete('${shell.metadata.name}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                handleError(error, 'Failed to load shells');
                tbody.innerHTML = `<tr><td colspan="5" style="color: var(--danger);">Failed to load: ${error.message}</td></tr>`;
            }
        }

        async function handleDelete(name) {
            if (!confirmDelete(name)) return;

            try {
                await deleteShell(name, currentNamespace);
                showToast('Shell deleted successfully');
                loadShells();
            } catch (error) {
                handleError(error, 'Failed to delete shell');
            }
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                metadata: {
                    name: document.getElementById('name').value,
                    namespace: document.getElementById('namespace').value || 'default'
                },
                spec: {
                    type: document.getElementById('type').value,
                    description: document.getElementById('description').value || undefined
                }
            };

            const configStr = document.getElementById('config').value;
            if (configStr) {
                try {
                    data.spec.config = JSON.parse(configStr);
                } catch (e) {
                    showToast('Invalid JSON in configuration', 'error');
                    return;
                }
            }

            try {
                await createShell(data);
                showToast('Shell created successfully');
                hideModal('create-modal');
                loadShells();
            } catch (error) {
                handleError(error, 'Failed to create shell');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUserInfo();
            currentNamespace = getNamespace();
            document.getElementById('namespace-display').textContent = `Namespace: ${currentNamespace}`;
            loadShells();
        });
    </script>
</body>
</html>
