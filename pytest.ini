[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    --asyncio-mode=auto
markers =
    integration: integration tests
    slow: slow tests
    unit: unit tests
    async: async tests
    asyncio: asyncio tests (pytest-asyncio)